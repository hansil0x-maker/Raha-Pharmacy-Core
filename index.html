<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>راحة PRO | نظام إدارة الصيدلية</title>
    
    <!-- Supabase Cloud Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Global variables for cloud sync (to be configured later)
        window.SUPABASE_URL = "";
        window.SUPABASE_KEY = "";
    </script>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="راحة PRO">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#059669">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-primary: #10b981;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        /* درع الأمان: حماية الواجهة */
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* منع تحديد النصوص */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overscroll-behavior-y: contain;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* منع سحب الصور */
        img {
            pointer-events: none;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "dexie": "https://esm.sh/dexie@^4.2.1",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="h-screen w-screen overflow-hidden text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- درع الأمان: الحماية البرمجية -->
    <script>
        // 1. منع النقر بيمين الفأرة
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 2. منع الاختصارات البرمجية
        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.key === 'S')
            ) {
                e.preventDefault();
                return false;
            }
        });

        // 3. فخ المطورين (Debugger Trap)
        (function() {
            const trap = function() {
                setInterval(function() {
                    debugger;
                }, 100);
            };
            try {
                trap();
            } catch (e) {}
        })();

        // 4. منع النسخ
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });

        // 5. تفعيل التخزين الدائم (Persistent Storage)
        async function requestPersistentStorage() {
            if (navigator.storage && navigator.storage.persist) {
                const isPersisted = await navigator.storage.persist();
                console.log(`Raha Pro Storage: Persistent = ${isPersisted}`);
            }
        }
        requestPersistentStorage();

        // 6. تسجيل الـ Service Worker الخارجي (استراتيجية تسجيل فورية)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                    .then(reg => {
                        console.log('Raha Pro SW: Registered successfully');
                        
                        // التحقق من وجود تحديثات
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('Raha Pro SW: New update ready, refresh to apply.');
                                }
                            };
                        };
                    })
                    .catch(err => console.log('Raha Pro SW: Registration failed', err));
            });
        }
    </script>
</body>
</html>
