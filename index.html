<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Supabase Library - Priority Load -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <title>راحة PRO | نظام إدارة الصيدلية</title>
    
    <!-- Supabase Cloud Integration Variables -->
    <script>
        // Global variables for cloud sync
        window.SUPABASE_URL = "";
        window.SUPABASE_KEY = "";
    </script>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="راحة PRO">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#059669">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-primary: #10b981;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overscroll-behavior-y: contain;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        img { pointer-events: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "dexie": "https://esm.sh/dexie@^4.2.1",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
</head>
<body class="h-screen w-screen overflow-hidden text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || (e.ctrlKey && e.key === 'U') || (e.ctrlKey && e.key === 'S')) {
                e.preventDefault();
                return false;
            }
        });
        (function() {
            const trap = function() { setInterval(function() { debugger; }, 100); };
            try { trap(); } catch (e) {}
        })();
        document.addEventListener('copy', (e) => { e.preventDefault(); return false; });
        async function requestPersistentStorage() {
            if (navigator.storage && navigator.storage.persist) {
                await navigator.storage.persist();
            }
        }
        requestPersistentStorage();
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
            });
        }
    </script>
</body>
</html>
